name: TypesCheck CI
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run:
          cd $GITHUB_WORKSPACE/js_libs
          npm install
      - name: Run tests
        run:
          cd $GITHUB_WORKSPACE/js_libs/types-check
          npm run test
